<div class="container" style="height: 100%">

    <div class="col-md-6 mx-3 my-5">
        <h1 class="px-4">Login</h1><br>
        <div class="card shadow-md p-4">
            <form action="" method=""></form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn text-center">LOGIN</button>
            </div>
            </form>
        </div>
        <br>
        <p class="text-center w-100">Don't have an account yet? <a href="{% url 'register' %}">Sign up now!</a></p>
    </div>
    </div>
    </div>
